<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> <!--CONT. PRINCIPAL: CALCULADORA-->
        <div> <!--BLOCO DOS RESULTADOS-->
            <input type="text" id="display" disabled>
        </div>
        <div class="teclado"> <!--BLOCO DO TECLADO-->
            <button class="botao" onclick="limpar()">C</button>
            <button class="botao"><</button>
            <button>&nbsp;</button>
            <button class="botao" onclick="btnOperador('/')">/</button>
            <button class="botao" onclick="btnNumero(1)">1</button>
            <button class="botao" onclick="btnNumero(2)">2</button>
            <button class="botao" onclick="btnNumero(3)">3</button>
            <button class="botao" onclick="btnOperador('*')">x</button> 
            <button class="botao" onclick="btnNumero(4)">4</button>
            <button class="botao" onclick="btnNumero(5)">5</button>
            <button class="botao" onclick="btnNumero(6)">6</button>
            <button class="botao" onclick="btnOperador('-')">-</button>
            <button class="botao" onclick="btnNumero(7)">7</button>
            <button class="botao" onclick="btnNumero(8)">8</button>
            <button class="botao" onclick="btnNumero(9)">9</button>
            <button class="botao" onclick="btnOperador('+')">+</button>
            <button>&nbsp;</button>
            <button class="botao" onclick="btnNumero(0)">0</button>
            <button>&nbsp;</button>
            <button class="botao" onclick="calcular()">=</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
